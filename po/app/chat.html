<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project O</title>
        <link rel="stylesheet" href="../css/jquery.mobile-1.3.2.min.css" />
        
        <script src="../js/jquery.js"></script>
        <script src="../js/jquery.mobile-1.3.2.min.js"></script>
        
        <script src="js/jquery.plugin.js"></script>
        
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/tool.js"></script>
        
        <script src="js/sha/sha1.js"></script>
        <script src="js/sha/enc-base64-min.js"></script>
        <script type="text/javascript" src="js/jquery.autosize.min.js"></script>
        <script type="text/javascript" src="../js/jquery.i18n.js"></script>
        <link rel="stylesheet" href="css/chat.css" />
        <script type="text/javascript" src="js/chat.js"></script>
    </head>
    <body>

<!--<body class="ui-mobile-viewport ui-overlay-c">-->
    <div data-role="page" id="page-group-main" data-url="page-group-main" tabindex="0" class="ui-page ui-body-c ui-page-header-fixed ui-page-panel ui-page-active" style="padding-top: 61px; min-height: 572px;">
        <!-- <div data-role="panel" id="side-menu" data-display="push">
            <div id="main_groupTable"></div>
        </div> -->

        <div data-theme="c" data-role="header" data-position="fixed" data-tap-toggle="false" class="ui-header ui-bar-c ui-header-fixed slidedown ui-panel-content-fixed-toolbar ui-panel-animate ui-panel-content-fixed-toolbar-closed" role="banner">
            <!-- <img class="side-menu-btn" src="images/navi/navi_icon_back.png"> -->
            <div class="header-group-name">
                <div class="page-title">Title</div>
                <div class="page-title-2 text" data-textid="chat-title"></div>
            </div>
        </div>



        <div data-role="content">
            <div class="subpage-chat">
                <div id="chat-contents">
                <!--<input height="50" data-role="none" type="submit" id="btnb" class="button" value="b" />-->

                </div>
            </div>

        </div>

        <div data-theme="c" data-role="footer" data-position="fixed" data-tap-toggle="false" class="chat-footer slidedown ui-panel-content-fixed-toolbar ui-panel-animate ui-panel-content-fixed-toolbar-closed" role="banner">
            <div>
                <img id="chat-input-other" src="images/chatroom/chat_textbar_icon_add.png"></img>
                <img id="chat-input-emoji" src="images/chatroom/chat_textbar_icon_emoticon.png"></img>
                <div id="chat-input" data-role="none" contentEditable="true"></div>
                <div id="chat-send-btn" class="text" data-textid="send"></div>
            </div>
        </div>
        

    </div>
    <div data-role="page" id="b" style="background:black;">
        <input data-role="none" type="submit" id="btnc" class="button" value="c" />
    </div>
    <div data-role="page" id="c" style="background:red;">
        <input data-role="none" type="submit" id="btna" class="button" value="page-group-main" />
    </div>

    
    <!---------------------------------- 全域 ------------------------------------>  
        
        <div class="toast">
            <div></div>
        </div>

        <div class="popup">
            <div class="popup-frame">
                <div class="popup-title"></div>
                <div class="popup-text" style="display:none"></div>
                <div class="popup-confirm-area">
                    <div class="popup-cancel" style="display:none">取消</div>
                    <div class="popup-confirm" style="display:none">確定</div>    
                </div>
                
            </div>
            <div class="popup-gap"></div>
            <div class="popup-screen"></div>
        </div>

        <div class="ajax-screen-lock"></div>

        <div id="page-back-chk"></div>
        <div id="page-back-chk-pre"></div>
        <div id="page-back-pre-title"></div>
</body>
</html>
