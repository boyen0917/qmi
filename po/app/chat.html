<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="css/chat.css"/>
        
        <script src="../js/jquery.js"></script>
        
        <script src="js/jquery.plugin.js"></script>
        
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/tool.js"></script>
        
        <!-- IDBWrapper -->
        <script src="js/idb/idb.js"></script>
        <script src="js/idb/idbstore.js"></script>

        <script src="js/sha/sha1.js"></script>
        <script src="js/sha/enc-base64-min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="js/jquery.tinyMap.min.js"></script>
        <script type="text/javascript" src="js/jquery.autosize.min.js"></script>
        <script type="text/javascript" src="../js/jquery.i18n.js"></script>
        
        <script type="text/javascript" src="js/chatDB.js"></script>
        <script type="text/javascript" src="js/chat.js"></script>

        <script type="text/javascript" src="js/stickerArea.js"></script>
        <link rel="stylesheet" href="css/stickerArea.css"/>
    </head>
    <body>

        <!-- BEGIN: Sticky Header -->
        <div id="header">
            <div class="title"></div>
            <div class="subTitle"></div>
        </div>
        <!-- END: Sticky Header -->
         
        <!-- BEGIN: Page Content -->
        <div id="container">
            <img id="chat-loading" src="images/st_bottom_loading.gif" />
            <div id="chat-contents"></div>
            <div id="chat-toBottom"></div>
        </div>
        <!-- END: Page Content -->
         
        <!-- BEGIN: Sticky Footer -->
        <div id="footer">
            <div class="contents">
                <div class="input-other"></div>
                <input class="cp-file" type="file" multiple style="display:none;" data-role="none"/>
                <div class="input-emoji"></div>
                <!-- <textarea class="input"></textarea> -->
                <div class="input" contenteditable="true"></div>
                <div class="send" class="text" data-textid="send">送出</div>
                <button type="button" class="pollingMsg" style="display:none;"></button>
                <button type="button" class="pollingCnt" style="display:none;"></button>
            </div>
            <div class="stickerArea" style="height:200px;width:100%;"></div>
        </div>
        <!-- END: Sticky Footer -->

        <!-- BEGIN: popup -->
        <div class="popup">
            <div class="popup-frame">
                <div class="popup-title"></div>
                <div class="popup-text" style="display:none"></div>
                <div class="popup-confirm-area">
                    <div class="popup-cancel" style="display:none">取消</div>
                    <div class="popup-confirm" style="display:none">確定</div>    
                </div>
            </div>
            <div class="popup-gap"></div>
            <div class="popup-screen"></div>
        </div>

        <div class="ajax-screen-lock"></div>
        <div class="screen-lock"></div>
        <!-- END: popup -->
    </body>
</html>
