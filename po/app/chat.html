    <body>
        <div id="page-chat" class="ui-page">
            <!-- BEGIN: Sticky Header -->
            <div id="header" class="ui-header fixed">
                <div class="title">
                    <span class="text"></span>
                    <span class="count"></span>
                </div>
                <div class="subTitle"></div>
                <div class="extra"><img src="images/navi/navi_icon_chat_more.png"/></div>
                <div class="extra-content">
                    <div class="btn" data-type="exit">
                        <div class="img"></div><div class="text" data-textid="CHAT_LEAVE"></div>
                    </div>
                    <div class="btn" data-type="edit">
                        <div class="img"></div><div class="text" data-textid="COMMON_EDIT"></div>
                    </div>
                    <div class="btn" data-type="invite">
                        <div class="img"></div><div class="text" data-textid="CHAT_INVITE"></div>
                    </div>
                    
                    <!-- <div class="btn" data-type="album">
                        <div class="img"></div><div class="text" data-textid="COMMON_ALBUM"></div>
                    </div> -->
                </div>
            </div>
            <!-- END: Sticky Header -->
             
            <!-- BEGIN: Page Content -->
            <div id="container" class="ui-container">
                <img id="chat-loading" src="images/st_bottom_loading.gif" />
                <div id="chat-loading-grayArea">
                    <div data-textid="CHAT_SCROLL_UP_TO_UPDATE"></div>
                    <img src="images/down-arrow.png" />
                </div>
                <div id="chat-nomore" data-textid="CHAT_NO_MORE_MSG" style="display:none;"></div>
                <div id="chat-contents"></div>
                <div id="chat-leaveGroup"></div>
                <div id="chat-toBottom"></div>
            </div>
            <!-- END: Page Content -->
             
            <!-- BEGIN: Sticky Footer -->
            <div id="footer">
                <div class="contents">
                    <div class="input-other"></div>
                    <input class="cp-file" type="file" multiple style="display:none;" data-role="none"/>
                    <div class="input-emoji"></div>
                    <!-- <textarea class="input"></textarea> -->
                    <div class="input" contenteditable="true"></div>
                    <div class="send" data-textid="CHAT_SEND">送出</div>
                    <button type="button" class="pollingMsg" style="display:none;"></button>
                    <button type="button" class="pollingCnt" style="display:none;"></button>
                </div>
                <div class="stickerArea" style="height:200px;width:100%;"></div>
            </div>
            <!-- END: Sticky Footer -->

        </div>

        <div id="pagesContainer"></div>



    <!----------------------- page-newChatDetail -------------------->
        <div id="page-newChatDetail" class="ui-page" style="display:none;">
            <!-- BEGIN: Sticky Header -->
            <div class="ui-header fixed">
                <div class="page-back"><img src="images/navi/navi_icon_back.png"/></div>
                <div class="newChatDetail-nextStep">
                    <!-- <img src="images/navi/navi_icon_post.png"/> -->
                    <span data-textid="COMMON_DONE"></span>
                </div>
            </div>
            <!-- END: Sticky Header -->
             
            <!-- BEGIN: Page Content -->
            <div class="ui-container">
                <div class="newChatDetail">
                    <table>
                        <tr>
                            <td class="img">
                                <img src="images/common/others/empty_img_mother_l.png">
                            </td>
                            <td>
                                <div class="title" data-textid="CHAT_CHATROOM_NAME">Room Name</div>
                                <!-- <div class="count"></div> -->
                                <br/>
                                <input class="input" data-textid="CHAT_CHATROOM_NAME_EMPTY" placeholder="Input name here" data-role="none" maxlength="20"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- <div class="newChatMemberContainer"> -->
                    <div class="newChatDetail-header" data-textid="COMMON_MEMBER">Member</div>
                    <div class="newChatDetail-content mem"></div>
                    <!-- <div class="newChatDetail-header" data-textid="COMMON_FAVORIATE">Fav</div>
                    <div class="newChatDetail-content fav"></div> -->
                <!-- </div> -->
            </div>
            <!-- END: Page Content -->
            <div class="chatList-add" style="display:none;"></div>
        </div>

    <!----------------------- page-edit-preview -------------------->
        <div id="page-edit-preview" class="ui-page" style="display:none;">
            <!-- BEGIN: Sticky Header -->
            <div class="ui-header fixed">
                <div class="page-back"><img src="images/navi/navi_icon_back.png"/></div>
                <div class="header-title">
                    <span data-textid="COMMON_EDIT"></span>
                    <img src="images/navi/navi_icon_add_member.png">
                </div>
            </div>
            <!-- END: Sticky Header -->
             
            <!-- BEGIN: Page Content -->
            <div class="ui-container">
                <div class="chatroomSwitch chatRoomSetting">
                    <div class="pushSwitch">
                        <span data-textid="WEBONLY_PUSH"></span>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="pushSwitch" >
                            <label class="onoffswitch-label" for="pushSwitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                    <div class="stickySwitch">
                        <span data-textid="FEED_TOP"></span>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="stickySwitch">
                            <label class="onoffswitch-label" for="stickySwitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="inviteSetting chatRoomSetting">
                    <h4 data-textid="WEBONLY_CHATROOM_INFO"></h4>
                    <div class="generalUserInviteSwitch">
                        <span data-textid="WEBONLY_INVITE_PERMISSION"></span>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="inviteSwitch">
                            <label class="onoffswitch-label" for="inviteSwitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>            
                </div>
                <div class="adminSetting chatRoomSetting">
                    <div>
                        <a class="editChatRoom roomActionBtn" data-textid="COMMON_EDIT"></a>
                        <a class="saveRoomEdit roomActionBtn" data-textid="WEBONLY_SAVE"></a>
                        <div class="chatroomIntro">
                            <div class="chatroomImage">
                                <img class="groupImage" src="images/common/others/empty_img_mother_l.png">
                            </div>
                            <input class="file" type="file" style="display:none;" data-role="none"/>
                            <input class="chatroomNameInput" data-textph-id="CHAT_CHATROOM_NAME_EMPTY" data-role="none" maxlength="20" readonly />
                        </div>
                        <div class="assignAdmin">
                            <table class="adminTable">
                                <tr>
                                    <th class="memberName" data-textid="WEBONLY_MEMBERLIST"></th>
                                    <th class="adminCheckBox" data-textid="WEBONLY_ADMINISTRATOR"></th>
                                </tr>
                      
                            </table>

                        </div>
                    </div>
                </div>
                <!-- <div class="newChatDetail">
                    <table>
                        <tr>
                            <td class="img">
                                <img src="images/common/others/empty_img_mother_l.png">
                            </td>
                            <td>
                                <div class="title" data-textid="CHAT_CHATROOM_NAME">Room Name</div>
                                <div class="count"></div>
                                <br/>
                                <input class="input" data-textph-id="CHAT_CHATROOM_NAME_EMPTY" data-role="none" maxlength="20"/>
                            </td>
                        </tr>
                    </table>
                    <input class="file" type="file" style="display:none;" data-role="none"/>
                </div> -->
                <!-- <div class="newChatMemberContainer"> -->
                    <!-- <div class="newChatDetail-header" data-textid="COMMON_MEMBER">Member</div>
                    <div class="newChatDetail-content mem"></div> -->
                    <!-- <div class="newChatDetail-header" data-textid="COMMON_FAVORIATE">Fav</div>
                    <div class="newChatDetail-content fav"></div> -->
                <!-- </div> -->
            </div>
            <!-- END: Page Content -->
            <!-- <div class="preview-add-container">
                <div class="preview-add" data-textid="COMMON_EDIT"></div>
            </div> -->
        </div>
        <!-- BEGIN: popup -->
        <div class="popup">
            <div class="popup-frame">
                <div class="popup-title"></div>
                <div class="popup-text" style="display:none"></div>
                <div class="popup-confirm-area">
                    <div class="popup-cancel" style="display:none">取消</div>
                    <div class="popup-confirm" style="display:none">確定</div>    
                </div>
            </div>
            <div class="popup-gap"></div>
            <div class="popup-screen"></div>
        </div>

        <div class="ajax-screen-lock"></div>
        <div class="screen-lock"></div>
        <!-- END: popup -->

	    <img width="1" height="1" src="images/chatroom/chat_chatroom_icon_nosent.png"/>
	    <img width="1" height="1" src="images/chatroom/chat_chatroom_icon_scroll_click.png"/>
	    <img width="1" height="1" src="images/chatroom/chat_chatroom_icon_load.png"/>
        <div id="send-sync-sticker-signal"></div>
        <div id="recv-sync-sticker-signal"></div>

        <div class="user-info-load-area">
            <div class="user"></div>
            <div class="me"></div>
        </div>
    </body>
</html>
