<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">



    </style>
    <script src="../js/jquery.js"></script>
    <script src="js/linq.js"></script>
    <script src="js/jquery.plugin.js"></script>
    
    <script type="text/javascript">
    $(function(){
    	
    	// Getting URL var by its nam
        clear = $.getUrlVar('clear');
    	if(clear){
    		localStorage.clear();return false;
    	}
    	
        $.each(localStorage,function(i,val){
            var t = $.parseJSON(val);
            console.log(t);
            $("textarea").append(i +" : "+ JSON.stringify(t,null,2));
        });

        //$("textarea").html(JSON.stringify(localStorage,null,2));
        
        
      
    });
    </script>
    <script type="text/javascript" src="js/func.js"></script>
  </head>
  <body>
        <textarea style="font-size:15px;width:80%;height:1000px"></textarea>
  </body>
</html>
