<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <style type="text/css">

      .clickme ,.thx{
        font-size: 20px;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
        opacity: 0.8;
        background: #555;
        color: white;
      }

      .clickme {
        position: absolute;
        right: 5%;
        top: 5%;
        width:100px;
        height:100px;
        line-height: 100px;
      }

      .thx {
        position: absolute;
        width: 200px;
        height: 80px;
        line-height: 80px;
        bottom: 90px;
        left: 200px;
        }

      .thx:after {
        content: "";
        position: absolute;
        left: -30px;
        top: 42px;
        border: solid;
        border-width: 18px 31px 4px 0px;
        border-color: transparent #555 transparent transparent;
        z-index: 10;
        }

      .clickme:active{
        right: 4.8%;
        top: 5.2%;
      }

      .line{
        position: absolute;
        bottom: 5%;
        left:5%;
      }


    </style>
   </head>
<body>
