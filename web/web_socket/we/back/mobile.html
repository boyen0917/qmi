<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />

</head>

<body>  
<div class="black">black</div>
<div class="gray">gray</div>
<div class="ghostwhite">ghostwhite</div>

<style>
div{
    width:10%;
    height:100px;
    line-height:100px;
    text-align:center;
    margin:30px;
    border:solid;
    border-width:1px;
    border-radius:5px;
}
.black{
    background:black;
    color:white;
}

.gray{
    background:gray;
}

.ghostwhite{
    background:ghostwhite;
}
</style>



<script src="../../js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	var wsUri = "ws://172.20.10.6:9000/demo/server.php"; 
	
	websocket = new WebSocket(wsUri);
    websocket.onopen = function()
    {
    	
    };
    websocket.onmessage = function(e) {
    	console.log(e.data);
    }
    websocket.onclose = function(){
    }
    
    $(".black").click(function(){
    	doSend("black");
    });
    
	$(".gray").click(function(){
		doSend("gray");   
	});
	    
	$(".ghostwhite").click(function(){
		doSend("ghostwhite");
	});
    
	function doSend(colour){
		var msg = {
            message: colour,
        };
        //convert and send data to server
        websocket.send(JSON.stringify(msg));
	}
    
});



</script>

</body>
</html>
