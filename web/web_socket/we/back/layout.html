<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />

</head>

<body>  

<script src="../../js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	 $(window).bind("devicemotion", function(e){
	        var movitBaby = e.originalEvent,
	            acelera = movitBaby.accelerationIncludingGravity,
	            x = acelera.x,
	            y = acelera.y,
	            z = acelera.z;

	        $("body").html(
	            "x = <b>" + x + "</b><br/>" +
	            "y = <b>" + y + "</b><br/>" +
	            "z = <b>" + z + "</b>"
	        );
	    }); 
   
});

</script>

</body>
</html>
