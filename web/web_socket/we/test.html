<!DOCTYPE html>
 <html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-1.7.2.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript">
$(function(){

	
	if(isOverlap("test","reset")){
		console.log(11);
	}else{
		console.log(22);
	}
	
	function isOverlap(idOne,idTwo){
        var objOne=$("#"+idOne),
            objTwo=$("#"+idTwo),
            offsetOne = objOne.offset(),
            offsetTwo = objTwo.offset(),
            topOne=offsetOne.top,
            topTwo=offsetTwo.top,
            leftOne=offsetOne.left,
            leftTwo=offsetTwo.left,
            widthOne = objOne.width(),
            widthTwo = objTwo.width(),
            heightOne = objOne.height(),
            heightTwo = objTwo.height();
        
        var target_x = (leftOne+widthOne)/2;
		var target_y = (topOne+heightOne)/2;
		
		$("#spot").css("left",target_x);
		$("#spot").css("top",target_y);
        
        var h = target_x >= leftTwo && target_x <= leftTwo+widthTwo;
        var v = target_y >= topTwo && target_y <= topTwo+heightTwo;
                
        
        console.log(offsetOne);
        console.log(offsetTwo);
        console.log($("#spot").offset());
        console.log();
        console.log();
        console.log();
        
        if(h){
        	console.log("h");
        }
        if(v){
        	console.log("v");
        }
        return h & v;
    }

});

</script>
</head>

<body>
        <img id="test" class="ch" src="image/Crosshair.png"/>
        <div id="reset">reset</div>
        <div id="spot"></div>
        
<style>

.ch{
    width:100px;
}

#spot{
    position:absolute;
    border:2px solid red;
}

#reset{
    position:absolute;
    top:2px;
    left:1px;
    width:100px;
    height:30px;
    background:gray;
    text-align:center;
    line-hekght:30px;
}
</style>
</body>
</html>
