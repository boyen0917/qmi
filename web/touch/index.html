<!DOCTYPE html>
 <html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-1.7.2.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript">
$(function(){
	$( "#test" ).draggable({
		drag: function() {
			var x = $("#test").offset().left;
			var y = $("#test").offset().top;
            $(".x").html(x.toFixed(0));
            $(".y").html(y.toFixed(0));
          }
	});

	
});

</script>
</head>

<body>
        <!-- <div id="test"><div class="x">x:</div><div class="y">y:</div></div> -->
        <img id="test" class="ch" src="image/Crosshair.png"/>
<style>
body{
    background:url(image/bg.png) no-repeat center;
    background-size:30%;
}

.gray{
    background:gray;
    width:10%;
    height:60px;
    margin:30px;
    padding:10px;
    border:solid;
    border-width:1px;
    border-radius:5px;
}

.ch{
    width:100px;
}
</style>
</body>
</html>
